<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bro Chat</title>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			font-size: 28px;
		}

		.panel {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			background: #e2e2e2;
		}

		input {
			font-size: inherit;
			width: 100%;
		}

		.inputs {
			display: flex;
		}

		.input-left {
			max-width: 20%;
			padding-right: 10px;
		}

		.input-left, .input-right {
			flex-grow: 1;
		}

		form input[type="submit"] {
			width: 15%;
		}
	</style>
</head>
<body>
	<div id="messages">
		<p align="center" id="greeting">Welcome!</p>
	</div>
	<div class="panel">
		<form onsubmit="sendMessage(this.nickname.value, this.message.value); this.message.value = ''; return false;">
			<div class="inputs">
				<div class="input-left">
					<input name="nickname" placeholder="nickname" type="text" autocomplete="off" autofocus>
				</div>
				<div class="input-right">
					<input name="message" placeholder="message" type="text" autocomplete="off">
				</div>
				<input type="submit">
			</div>
		</form>
	</div>

	<script type="text/javascript">
		var	socket = io({transports: ['websocket']});
		var messagesContainer = document.getElementById('messages');
		var greeting = document.getElementById('greeting');

		socket.on('message', function(data) {
			renderMessage(data);
		});

		function sendMessage(nickname, message) {
			if(nickname && message) {
				var data = {nickname: nickname, message: message};
				socket.emit('message', data);
				renderMessage(data);
			}
		}

		function renderMessage(data) {
			var div = document.createElement('div');
			div.innerHTML = '<span><strong>' + data.nickname + ': </strong>' + data.message + '</span>';
			messagesContainer.insertBefore(div, messagesContainer.firstChild);
			greeting.style.display = 'none';
		}
	</script>
</body>
</html>
